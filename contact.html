    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="./img/favicon.jpg" sizes="32x32">
    <!-- Bootstrap -->

</head>

<body>
    <!-- Header -->
    <!-- Navigation -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light" id="menu">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logoCodersMkt.svg" alt="Coders MKT AND DEV" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars fa-1x"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav header-navigation">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="staff.html">Staff</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clients.html">Our Clients<span class="sr-only">(current)</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navigation -->

    <div id="container-presentatio__contact" class="container-fluid container-full-width container-presentation__contact">
        <div id="overlay"
            class="row d-flex justify-content-center align-items-center font-weight-bold container-presentation flex-column text-center">
            <h1 class="font-weight-bold mt-5">Contactate con nosotros!!</h1>
            <h3 class="font-weight-light mt-5">Marketing digital y desarrollo de software</h3>
            <img src="./img/logoCodersMkt.svg" alt="Coders MKT AND DEV" width="300">
        </div>
    </div>

    <!-- Header -->
    <!-- Main -->
    <main class="container-fluid">
        <div class="row">
            <div class="col col-md-6 mt-5 mb-5 d-flex justify-content-center justify-content-center">
                <form class="ml-5 contact-form">
                    <h2>Contactate con nosotros!!</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion de Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="ingresa tu email">
                        <small id="emailHelp" class="form-text text-muted">Déjanos tu email y te contactaremos.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampletext">Nombre</label>
                        <input type="text" class="form-control" id="exampletext"
                            placeholder="por favor ingresa tu nombre">
                    </div>
                    <div class="form-check">
                        <label class="customcheck">Quiero enviar mi información de contacto
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom__primary">Enviar</button>
                </form>
            </div>
            <div
                class="col col-md-6 d-flex justify-content-center align-items-center container-image__contact mt-5 mb-5">
                <img src="./img/imgContact.jpg" alt="Contact coders MKT AND Marketing">
            </div>
        </div>
    </main>
    <!-- Main -->
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row footer-container">
            <div class="col-12 col-md-6 text-center mt-3">
                <img src="./img/logoCodersMkt.svg" alt="coders MKT AND DEVS" width="200px">
            </div>
            <div class="col-12 col-md-6 mt-3">
                <ul
                    class="list-inline text-center footer-social-container d-flex justify-content-around justify-content-center">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook-square fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-instagram-square fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-youtube-square fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Footer -->

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    </script>

<script>
    $(window).scroll(function () {
        if ($("#menu").offset().top > $("#container-presentatio__contact").height() - 150) {
            $("#menu").addClass("bg-dark");
        } else {
            $("#menu").removeClass("bg-dark");
        }
    });
</script>
    <!-- script -->
